spring.application.name=API-GATEWAY
server.port=9191
eureka.instance.client.serverUrl.defaultZone=http://localhost:8761/eureka/
management.endpoints.web.exposure.include=*

## Routes for Customer Service
spring.cloud.gateway.routes[0].id=OnlineBankingCustomer
spring.cloud.gateway.routes[0].uri=lb://OnlineBankingCustomer
spring.cloud.gateway.routes[0].predicates[0]=Path=/onlinebanking/customer/**

## Routes for Department Service
spring.cloud.gateway.routes[1].id=OnlineBankingAccounts
spring.cloud.gateway.routes[1].uri=lb://OnlineBankingAccounts
spring.cloud.gateway.routes[1].predicates[0]=Path=/onlinebanking/account/**

## Routes for Organization Service
spring.cloud.gateway.routes[2].id=OnlineBankingTransactions
spring.cloud.gateway.routes[2].uri=lb://OnlineBankingTransactions
spring.cloud.gateway.routes[2].predicates[0]=Path=/onlinebanking/transaction/**

spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE

allowed.origin=http://localhost:4200