

<div class ="container">
    
            <h3 Class ="text-center">Create Customer </h3>
        <hr/>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()">

                <div class ="from-group">
                    <label> Customer Name </label>
                    <input type="text" class="form-control" id="CustomerName"
                     [(ngModel)]="customer.customerName" name ="customerName">
                </div>

                <div class ="from-group">
                    <label> Password </label>
                    <input type="password" class="form-control" id="Password"
                     [(ngModel)]="customer.password" name ="password">
                </div>
                <div class ="from-group">
                    <label> Email </label>
                    <input type="email" class="form-control" id="Email"
                     [(ngModel)]="customer.emailAddress" name ="email">
                </div>
                <div class ="from-group">
                    <label> Phone Number </label>
                    <input type="number" class="form-control" id="PhoneNumber"
                     [(ngModel)]="customer.phoneNumber" name ="phoneNumber">
                </div>
                <div class ="from-group">
                    <label> Date Of Birth </label>
                    <input type="date" class="form-control" id="CustomerDOB"
                     [(ngModel)]="customer.customerDOB" name ="customerDOB">
                </div>

                <div class ="from-group">
                    <label> Address </label>
                    <input type="text" class="form-control" id="Address"
                     [(ngModel)]="customer.address" name ="address">
                </div>

                <div class ="from-group">
                <label class="form-check-label">Gender :</label>&nbsp;

                &nbsp;&nbsp;&nbsp;
                    <input type="radio" class="form-check-input" value="male"
                     [(ngModel)]="customer.gender" name ="gender"> Male
                     <label class="form-check-label" for="male"></label>
                     &nbsp;&nbsp;&nbsp;&nbsp;
                     <input type="radio" class="form-check-input" value="female"
                     [(ngModel)]="customer.gender" name ="gender" checked>Female
                     <label class="form-check-label" for="female"></label>
                </div>

                <div class ="from-group">
                    <label> Aadhar Number </label>
                    <input type="number" class="form-control" id="AadharNumber"
                     [(ngModel)]="customer.aadharNumber" name ="aadharNumber">
                </div>
                <br/>
                <button class=" btn btn-success" type="submit">Register</button>
            </form>
        </div>
         </div>
